name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Node.js 설치 (프론트엔드 프로젝트의 경우 필요)
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.20.4'  # 필요한 Node.js 버전

      # 패키지 설치 및 취약점 수정
      - name: Install and update dependencies
        run: |
          cd frontend
          npm install
          npm audit fix --force  # 보안 문제 수정

      # 애플리케이션 빌드
      - name: Build React app
        run: |
          cd frontend
          CI=false npm run build


      # Azure Static Web Apps로 배포
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_RIVER_00FC37A00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          app_location: "./frontend"  # App source code path
          output_location: "./frontend/build"  # 빌드 결과물 위치
          api_location: ""  # API가 없으므로 비워둠

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_RIVER_00FC37A00 }}
          action: "close"
